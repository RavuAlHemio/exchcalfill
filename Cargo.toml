[package]
name = "exchcalfill"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = { version = "0.13" }
bitflags = { version = "1.3" }
chrono = { version = "0.4" }
cipher = { version = "0.3" }
des = { version = "0.7" }
digest = { version = "0.9" }
hmac = { version = "0.11" }
local-encoding = { version = "0.2" }
md4 = { version = "0.9" }
md-5 = { version = "0.9" }
rand = { version = "0.8" }
reqwest = { version = "0.11", features = ["cookies"] }
rpassword = { version = "5.0" }
serde = { version = "1.0" }
sxd-document = { version = "0.3.2" }
sxd-xpath = { version = "0.4" }
tokio = { version = "1.11", features = ["full"] }
toml = { version = "0.5" }
